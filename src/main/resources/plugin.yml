name: CustomHardcore
version: '${project.version}'
main: customhardcore.customhardcore.CustomHardcore
api-version: 1.18
prefix: Loaded custom hardcore
authors: [ JackBracey ]
description: A custom hardcore thing I guess

commands:
  get_player_deaths:
    description: Get number of player deaths with argument for username, if not set, then shows current player's deaths
    usage: /get_player_deaths
    permission: CustomHardcore.get_player_deaths
    permission-message: You don't have permission to use that

  set_max_deaths:
    description: Sets the number of deaths before ban
    usage: /set_max_deaths
    permission: CustomHardcore.set_max_deaths
    permission-message: You don't have permission to use that

  set_death_counter:
    description: Sets a player's number of deaths
    usage: /set_death_counter
    permission: CustomHardcore.set_death_counter
    permission-message: You don't have permission to use that

  open_config:
    description: Opens a UI for setting the config
    usage: /open_config
    permission: CustomHardcore.open_config
    permission-message: You don't have permission to use that

  points_shop:
    description: Opens the points shop UI
    usage: /points_shop
    aliases:
      - ps
      - shop